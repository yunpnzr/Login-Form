<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Login</title>
</head>

<body class="bg-gradient-to-b from-sky-500 via-cyan-300 to-sky-500 bg-ssrepeat">
    <div class="container mx-auto my-28 w-fit h-96 flex rounded-lg shadow-xl">

        <!--Gambar-->
        <div class="float-left">
            <img class="rounded-l-lg" src="http://source.unsplash.com/370x384?pinguin" alt="Pinguin">
        </div>

        <!--Kolom Login-->
        <div class="float-right bg-slate-200 rounded-r-lg w-96">
            <h1 class="pt-10 px-10 pb-2 text-center font-bold text-stone-700 text-2xl">Login User</h1>
            <!--Form-->
            <form class="m-auto pt-5 px-5">
                <div class="pl-2 mr-10">
                    <p class="text-stone-700 text-base font-sans font-semibold pl-1">Email</p>
                    <input class="appearance-none w-full bg-transparent rounded-lg border-2 border-blue-500 caret-pink-700 placeholder-opacity-50 placeholder-stone-700 text-sm font-semibold font-sans p-2 mx-3 mt-2 mb-3 hover:border-sky-500 hover:shadow-lg focus:outline-none focus:border-yellow-500 focus:border-2 focus:shadow-xl focus:invalid:border-red-500" type="email" placeholder="example@you.com">
                </div>
                <div class="pl-2 mr-7">
                    <p class="text-stone-700 text-base font-sans font-semibold pl-1">Password</p>
                    <div class="flex relative">
                        <input class="appearance-none w-full bg-transparent rounded-lg border-2 border-blue-500 caret-pink-700 placeholder-opacity-50 placeholder-stone-700 text-sm font-semibold font-sans pl-2 py-2 ml-3 mt-2 mb-3 hover:border-sky-500 hover:shadow-lg focus:outline-none focus:border-yellow-500 focus:border-2 focus:shadow-xl" type="password" placeholder="*******" id="password">
                        <i class="fa-solid fa-eye w-5 h-5 absolute fixed top-5 right-5" id="img"></i>
                    </div>
                </div>
                <div class="flex items-center pl-5">
                    <!--Benerin-->
                    <input class="w-3 h-3" type="checkbox" id="check">
                    <label class="pl-2 text-xs text-stone-700 font-medium" for="check">Ingat saya</label>
                    <!--Benerin sampe sini-->
                </div>
            </form>

            <div class="m-auto px-10 text-center">
                <button type="button" class="focus:outline-none bg-green-600 rounded-full px-5 py-1 font-bold text-white text-base text-center hover:bg-green-700 focus:ring-4 focus:ring-green-300 focus:shadow-xl">Masuk</button>
            </div>

            <!--Password logic-->
            <script>
                $(document).ready(function() {
                    let password=$('#password');
                    $('#img').click(function() {
                        if (password.prop('type')=='password') {
                            $(this).addClass('fa-solid fa-eye-slash');
                            password.attr('type','text');
                        }else{
                            $(this).removeClass('fa-solid fa-eye-slash');
                            $(this).addClass('fa-solid fa-eye');
                            password.attr('type','password');
                        }
                    })
                })
            </script>

        </div>
    </div>
</body>

</html>
